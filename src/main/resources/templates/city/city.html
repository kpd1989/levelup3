<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Add/Edit/View city</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<div class="loginPanel" sec:authorize="isAuthenticated()">
    <span class="loginName" sec:authentication="name"></span>
    <div class="logoutButton">
        <a th:href="@{/logout}"><img title="Logout" th:src="@{/images/exit.png}"/></a>
    </div>
</div>
<body>
<form id="add-form" sec:authorize="hasAuthority('ADMIN')" th:action="@{/city/save}" th:if="${city == null}" method="post" action="city.html">
    <p><strong><span th:text="#{addNewCity}"></span>:</strong></p>

    <div class="row">
        <label for="id-input"><span th:text="#{id}"></span></label>
        <input id="id-input" name="id" type="text" required="required" maxlength="5" minlength="1"/>
    </div>

    <div class="row">
        <label for="ruName-input"><span th:text="#{ruName}"></span>:</label>
        <input id="ruName-input" name="ruCityName" type="text" required="required" maxlength="50"/>
    </div>

    <div class="row">
        <label for="enName-input"><span th:text="#{engName}"></span>:</label>
        <input id="enName-input" name="enCityName" type="text" required="required" maxlength="50"/>
    </div>

    <div class="row">
        <label for="population-input"><span th:text="#{population}"></span>:</label>
        <input id="population-input" name="population" type="text" required="required" maxlength="12"/>
    </div>

    <div class="row">
        <label for="regionI-input"><span th:text="#{regionId}"></span>:</label>
        <input id="regionI-input" name="region.id" type="text" required="required" maxlength="120"/>
    </div>

    <div class="row">
        <label for="regionN-input"><span th:text="#{regionName}"></span>:</label>
        <input id="regionN-input" name="region.name" type="text" required="required" maxlength="120"/>
    </div>

    <div class="row">
        <a th:href="@{/cities}" href="cities.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
        <button type="submit"><img alt="Save" th:src="@{/images/save.png}"/></button>
    </div>
</form>

<form id="edit-form" sec:authorize="hasAuthority('ADMIN')" th:action="@{/city/save(id=${city.id})}" th:unless="${city == null}" method="post"
      action="city.html" th:object="${city}">
    <p><strong><span th:text="#{cityInfo}"></span>:</strong></p>

    <div class="row">
        <label for="id-input"><span th:text="#{id}"></span>:</label>
        <input id="id-input" type="text" th:value="*{id}" readonly="readonly" value="1"/>
    </div>

    <div class="row">
        <label for="ruName-input"><span th:text="#{ruName}"></span>:</label>
        <input id="ruName-input" name="ruCityName" type="text" th:value="*{ruCityName}" required="required"
               maxlength="120" value="Art"/>
    </div>

    <div class="row">
        <label for="enName-input"><span th:text="#{engName}"></span>:</label>
        <input id="enName-input" name="enCityName" type="text" th:value="*{enCityName}" required="required"
               maxlength="120" value="Art"/>
    </div>

    <div class="row">
        <label for="population-input"><span th:text="#{population}"></span>:</label>
        <input id="population-input" name="population" type="text" th:value="*{population}" required="required"
               maxlength="12" value="Art"/>
    </div>

    <div class="row">
        <label for="region-id-input"><span th:text="#{regionId}"></span>:</label>
        <input id="region-id-input" name="region.id" type="text" th:value="*{region.id}" required="required" maxlength="50"
               value="Art"/>
    </div>

    <div class="row">
        <label for="region-name-input"><span th:text="#{regionName}"></span>:</label>
        <input id="region-name-input" name="region.name" type="text" th:value="*{region.name}" required="required" maxlength="50"
               value="Art"/>
    </div>

    <div class="row">
        <a th:href="@{/cities}" href="cities.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
        <button type="submit"><img alt="Save" th:src="@{/images/save.png}"/></button>
    </div>
</form>
</body>
</html>
